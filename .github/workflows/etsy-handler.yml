name: Etsy Handler â€” Fetch new postmortems

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"  # Daily at 08:00 UTC

jobs:
  run-handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r backend/handlers/etsy/requirements.txt

      - name: Run Etsy handler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python backend/handlers/etsy/handler.py
